<!DOCTYPE html>
<html>
	<head>
		<title>first ng app</title>
		<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:100,300" type="text/css">
		<link rel="stylesheet" href="style.css">
	</head>
	<body ng-app="Todo">
		<div class="page-container" ng-controller="TodoCtrl">
			<h2>Todo</h2>
			<ul class="todo-list" ng-repeat="todo in todos track by $index">
				<li>
					<span> {{ todo }} </span>
					<button class="bt bt-achieve" ng-click="done(todo)">Done</button>
				</li>
			</ul>

			<ul class="add-todo">
				<li>
					<input type="text" name="" id="" class="txt" placeholder="New Todo" ng-model="newTodo" ng-keyup="add($event)" />
				</li>
			</ul>
		</div>
	
		<script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.0-beta.8/angular.js"></script>
		<script src="script.js"></script>
	</body>
</html>
